version: 2.1
orbs:
  node: circleci/node@5
  docker: circleci/docker@2.5.0
jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: duowngtora/circleci-react
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  test-build-deploy:
    jobs:
      - node/test
      - build-and-push
          filters:
            requires:
              - "node/test"
            branches:
              only:
                - master